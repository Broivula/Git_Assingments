<ion-header>

  <ion-navbar>
    <ion-title>logout</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-img [src]="apiUploadUrl + (this.media.cachedUserInfo.file_id | thumbnail | async)" ></ion-img>

  <h2>{{this.media.cachedUserInfo.name}}</h2>
  <p>{{this.media.cachedUserInfo.email}}</p>
  <ion-item margin-bottom>
    <button ion-button color="primary" text-center (click)="logout()"> Logout </button>

  </ion-item>
</ion-content>
