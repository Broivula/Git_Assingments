<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let image of picData">
      <ion-thumbnail slot="start">
        <img [src]="image.filename">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.details}}</p>
      <button ion-button clear item-end (click)="photoViewerLaunch">View</button>
    </ion-item>
  </ion-list>
</ion-content>
