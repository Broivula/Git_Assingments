<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let pic of picArray">
      <ion-thumbnail slot="start">
        <img *ngIf="pic.thumbnails" [src]="apiUploadUrl+ pic.thumbnails['320']">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.time_added | date:"dd/MM/yy"}}</p>
      <p>{{pic.details}}</p><br>
      <p>{{pic.description}}</p>
      <button ion-button clear item-end (click)="photoViewerLaunch">View</button>
    </ion-item>
  </ion-list>
</ion-content>
