<ion-header>
  <ion-navbar>
    <ion-title>
      yo man
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let pic of picArray | async">
      <ion-thumbnail slot="start">
        <img [src]="apiUploadUrl+ (pic.file_id | thumbnail: 'small' | async)">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.time_added | date:"dd/MM/yy"}}</p>
      <p>{{pic.details}}</p><br>
      <p>{{pic.description}}</p>
      <button ion-button clear item-end (click)="photoViewerLaunch">View</button>
    </ion-item>
  </ion-list>
</ion-content>
